<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo练习</title>
</head>
<body>
    <!-- action:数据向哪里提交，一般写服务器路径
         method:一般数据提交采用post请求
     -->
    <h1>用户的新增表单</h1>
    <form action="http://localhost:8090/vue/addUser" method="post">
        名称：<input type="text" name="name"/> <br>
        年龄：<input type="text" name="age"/>  <br>
        性别：<input type="text" name="sex"/>  <br>
        <input type="submit" value="新增"/>
    </form>

</body>
</html>
